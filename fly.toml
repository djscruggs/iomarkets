# fly.toml app configuration file generated for iomarkets on 2025-10-16T11:56:15-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'iomarkets'
primary_region = 'dfw'

[env]
  DATABASE_PATH = "/data/iomarkets.db"

[mounts]
  source = "iomarkets_data"
  destination = "/data"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
